services:
  openclaw:
    build: .
    container_name: openclaw-quickstart
    ports:
      - "18789:18789"
    volumes:
      # Entire .openclaw dir â€” config + workspace + sessions persist here
      - ./data:/home/openclaw/.openclaw:rw
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
